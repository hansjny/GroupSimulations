<!DOCTYPE html>

<style>
.render_area {
	position: relative;
	width: 800px;
	height: 800px; 
	border: 1px solid black;
	padding: 3px 3px 3px 3px;
}

.node {
	position: absolute;
	width: 5px;
	height: 5px;
	background-color:black;	
	border-radius: 5px;
}

.group {

}
</style>
<html>
	<body>
		<div class="topoInfo">
		Height: <div style="display:inline" id="topoHeight">0</div>
		Width: <div style="display:inline" id="topoWidth">0</div>
		Node count: <div style="display:inline" id="nodeCount">0</div>
		</div>
		<div id="renderArea" class="render_area">
		</div>
		<div id="uploadTopo"><label>Step 1: Upload topology JSON-file: </label><input type='file' accept='text/json' onchange='openFile(event, 1)'><br></div>
		<img style="width:40px; height: 40px;" src="https://image.freepik.com/free-icon/arrow-bold-left-ios-7-interface-symbol_318-34824.jpg" id="decreaseIter"></img>

		<img style="width:40px; height: 40px;" src="https://image.freepik.com/free-icon/arrow-bold-right-ios-7-symbol_318-35504.jpg" id="increaseIter"></img>
	</body>
</html>




<script type="text/javascript">
var height = 800
var width = 800

var hstep;
var wstep;
var step = 0;
var maxstep = 0;
var iterData;
var colors;
document.getElementById("renderArea").style.height = height + "px";
document.getElementById("renderArea").style.width = width + "px";

function openFile(event, action) {
	var input = event.target;
	var reader = new FileReader();
	reader.onload = function(){
		var text = reader.result;
		if (action == 1)
			parseJson(text);
		else if (action == 2)
			addGroups(text)

	};
	text = reader.readAsText(input.files[0]);
}

function parseJson(txt) {
	data = JSON.parse(txt);
	hstep = height/data.mapHeight;
	wstep = width/data.mapWidth;
	document.getElementById("topoHeight").innerHTML = data.mapHeight;
	document.getElementById("topoWidth").innerHTML = data.mapWidth;
	document.getElementById("nodeCount").innerHTML = data.nodeCount;
	for (var i = 0; i < data.nodeCount; i++) {
		addNewNode(data.nodes[i].ssid, data.nodes[i].posX, data.nodes[i].posY);
	}

	var uploadIterations = "<label>Step 2: Upload group creations JSON-file: </label><input type='file' accept='text/json' onchange='openFile(event, 2)'><br></div>"

	document.getElementById("uploadTopo").innerHTML = uploadIterations
	
	}

function addNewNode(name, posx, posy) {
	var area = document.getElementById("renderArea");
	var newNode =  "<div data='' id='" + name + "' class='node'></div>";
	area.insertAdjacentHTML('beforeend', newNode);
	document.getElementById(name).style.top = wstep * posx + "px";	
	document.getElementById(name).style.left = hstep * posy + "px";	
}

function addGroups(txt) {
	data = JSON.parse(txt);
	colors = initializeColors(data);
	maxstep = data['iterationCount'];
	iterData = data;
	drawGroups();
//	for (var i = 0; i < data.iterationCount
	
}

nodeHover = function(e) {
	group = this.getAttribute("data");	
	d = data["iterations"][step];
	c = d.groupCount;
	for (var i = 0; i < c; i++) {
		if (d[i].groupName == group) {
			for (var j = 0; j < d[i].memberCount; j++) {	
				node = document.getElementById(d[i].members[j]);
				node.style.border = "2px solid black";
			}
			break;
		}
	}
}

nodeOut = function(e) {
	group = this.getAttribute("data");	
	d = data["iterations"][step];
	c = d.groupCount;
	for (var i = 0; i < c; i++) {
		if (d[i].groupName == group) {
			for (var j = 0; j < d[i].memberCount; j++) {	
				node = document.getElementById(d[i].members[j]);
				node.style.border = "";
			}
			break;
		}
	}

}

function initializeColors(data) {
	var colors = {}
	for (var i = 0; i < data['iterations'][0].groupCount; i++) {
		console.log(data['iterations'][0].groupCount)
		color = '#'+(0x1000000+(Math.random())*0xffff55).toString(16).substr(1,6);
		colors[data['iterations'][0][i].groupName] = color;
	}
	return colors
}

function drawGroups() {
	d = data["iterations"][step];
	groupCount = d.groupCount;
	for (var i = 0; i < groupCount; i++) {
		memberCount = d[i].memberCount;	
		for (var j = 0; j < memberCount; j++) {
			node = document.getElementById(d[i].members[j]);
			node.style.backgroundColor = colors[d[i].groupName];
			node.setAttribute("data", d[i].groupName);
			node.onmouseenter = nodeHover;
			node.onmouseleave = nodeOut;

		}
	}
}

document.getElementById("increaseIter").onclick = function() {
	if (step < maxstep - 1) {
		step++;
		drawGroups();
	}

}

document.getElementById("decreaseIter").onclick = function() {
	if (step > 0) {
		step--;
		drawGroups();
	}
}

</script>
